<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS Text</title>
 <!-- hr= 블럭태그, br> 브레이크, 
            table>tr*2>td*3> ctrl space바> 미리 재시
            alt> 줄클릭=여러줄 선택 
            width> %, 400=픽셀
            -->>

            <style>
                div{
                    height: 50vh;
                }
                div[name=n1] { background-color:yellow;}
                div[name=n3] { background-color:yellow;}
                div[name=n2], div[name=n2] {background-color: brown;}
            </style>
</head>
<body>
    <h1>홍차</h1>
    <hr>
    <table bgColor="yellow" border="0" cellspacing="1" width="400">
        <td bgColor="white"> 
        <td>rowspan="3">a1</td>
        <td>a2</td>
        <td>a3</td>
        <td>rowspan="3">a4</td>
    </tr>
    <tr bgColor="white">
        <td colspan="2">b2</td>
    </tr>
    </tr bgColor="white">
        <td>c2</td>
        <td>c3</td>

    </tr bgColor="white">
        </table> border="1">
        </tr>
    </table>
    <hr>
    <p>
        절대경로<br>
        <!--절대경로 링크지정-->>
        <a href="hettp://www.naver.com"> 네이버</a>
        <a href="hettp://google.com"> 구글</a>
    </p>
    <hr>
    <p>
        상대경로 <br>
        <!--상대경로 링크지정-->>
        <a href="../day01/hello.html"> hello</a>

        아이디 경로 <br>

        <a href="#n2"> N2</a>
        <a href="#n3"> N3</a>
        <a href="#n4"> N4</a>

    <div name="n2">N2</div>
    <div name="n3">N3</div>
    <div name="n4">N4</div>

</body>
</html>
